{# base.html #}
<!DOCTYPE html>
<html>
  <head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }
    header.ulo {
      margin-bottom: 10px;
      text-align: center;
    }
    .container {
      text-align: center;
    }
    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #e5e5e5;
      text-align: center;
    }
    .form-signin .form-signin-heading{
      margin-bottom: 10px;
    }
    .form-signin a {
      color: #FFF;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="text"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    div.twitter-tweet-rendered p.entry-title {
        font-family: Arial, sans-serif !important;
        font-size: 14px !important;
        padding: 5px !important;
        background: #eee !important;
        max-width: 300px !important;
    }

    div.twitter-tweet-rendered p.entry-title a.link {
        font-family: Arial, sans-serif !important;
        font-size: 14px !important;
    }

    div.twitter-tweet-rendered div.twt-border {
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
    }

    div.twitter-tweet-rendered iframe.twt-follow-button { display: none !important; }

    div.twitter-tweet-rendered div.footer ul.twt-actions {display: none !important;}

    div.twitter-tweet-rendered div.footer a.view-details {
        display:block !important;
        width: 120px !important;
        margin: 5px 0 !important;
        padding: 7px 0 !important;
        background: #000 !important;
        color: #fff !important;
        text-decoration: none !important;
        border-radius: 13px !important;
        text-align: center !important;
        box-shadow: -1px -1px 2px #555 !important;
    }

    div.twitter-tweet-rendered div.footer a.view-details span {
        font: 14px Georgia, serif !important;
        color: #fff !important;
    }
    div.paa {
      margin-top: 30px;
      text-align: center;
    }
  </style>
      <title>TambYOLO</title>
  </head>
  <body>
    <header class="ulo">
      <h1>TambYOLO!</h1>
      <a href="/" title="TambYOLO!">
        {% block imahe %} <img src="http://placekitten.com/145/145" alt="TambYOLO"> {% endblock %}
      </a>
      <p>
        Pick a winning <a href="#">#hashtag</a> with swag!
      </p>
    </header>
    {% block body %}{% endblock %}
    <footer>
      <div class="paa">
        <p>TambYOLO - a practice project by <a href="https://twitter.com/katpadi">@katpadi</a>.</p>
      </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </footer>
  </body>
</html>
